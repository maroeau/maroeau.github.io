<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Générateur de mot de passe | Maro Channel's</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="icon" href="414ae2c4b44a42308c5e1176b0e96b5a.png">
</head>

<body>
    <div class="container">
        <h1>Générateur de mot de passe | Maro Channel's</h1>
        <div class="input-container">
            <input type="text" placeholder="Mot de passe" id="passwordInput">
            <button onClick="copyToClipboard()" class="btn btn-copy" tooltip="Copier le mot de passe">
			<i class="fa fa-clone" aria-hidden="true"></i>
		</button>
        </div>

        <div id="message">Mot de passe copié.</div>
        <button onClick="generatePassword(13)" class="btn btn-generate"><i class="fa fa-lock"></i>Générer un mot de passe</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
